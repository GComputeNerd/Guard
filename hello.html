<html>
<head>
    <link rel="stylesheet" href="styles/hello.css">
</head>
<body>
    <img src="res/settings.png" alt="settings_icon" class="tlIcon">

    <div class="settingsBox">
        <h1>Settings</h1>
    </div>
    <div class="mainScanBox">
        <h1>GUARD</h1>
        <div class="scanButton">
            <p class="resultText"></p>
            <img src="res/shield.png" alt="shield">

        <div class="liveDetection">

            <div class="toggle">
                <div class="toggleBgCircle"></div>
                <div class="toggleCircle"></div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
