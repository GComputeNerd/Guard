<html>
<head>
    <link rel="stylesheet" href="styles/hello.css">
</head>
<body>
    <img src="res/settings.png" alt="settings_icon" class="tlIcon settingsIcon">

    <div class="settingsBox">
        <h1>OPTIONS</h1>
        <p>Manual Scan Sensitivity</p>
        <input type="range" min="1" max="3" step="1" class="slider">
        <div class="sliderLabels">
            <span>Low</span>
            <span>Med</span>
            <span>Strict</span>
        </div>

        <p>Live Scan Sensitivity</p>
        <input type="range" min="1" max="3" step="1" class="slider">
        <div class="sliderLabels">
            <span>Low</span>
            <span>Med</span>
            <span>Strict</span>
        </div>
    </div>
    <div class="mainScanBox">
        <h1>GUARD</h1>
        <div class="scanButton">
            <p class="resultText"></p>
            <img src="res/shield.png" alt="shield">
        </div>
        <p class="scanHint">Press to Scan</p>
        <div class="liveDetection">
            <p>Live Detection</p>
            <div class="toggle">
                <div class="toggleBgCircle"></div>
                <div class="toggleCircle"></div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
